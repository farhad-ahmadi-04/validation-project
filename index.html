<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validaton</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="boxes">
        <section class="container" id="starter">
            <div id="img1" class="image">
                <img src="image/img3.jpg" alt="">
            </div>
            <h3>Best way to be programer!</h3>
            <button><a href="#">Sign Up</a></button>
            <button><a href="#">Sign In</a></button>
        </section>
        <section class="container" id="SignInPage">
            <div id="img2" class="image">
                <img src="image/img2.jpg" alt="">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                        <small><a href="#">Forget password?</a></small>
                    </div>
                    <div class="btn" id="SignIn">
                        <input type="button" value="Sign In">
                    </div>
                    <h5>I'm a new user. <a href="#">Sign Up</a></h5>
                </form>
            </div>
        </section>
        <section class="container" id="createAccount">
            <div id="img3" class="image">
                <img src="image/desktop-wallpaper-the-man-in-black-tie-on-the-1280x800-black-guy.jpg" alt="">
            </div>
            <form action="#">
                <h2>Create Account</h2>
                <div class="name">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName">
                </div>
                <div class="number">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber">
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="btn">
                    <input type="button" value="Sign Up" >
                </div>
                <h5>I'm already a member. <a href="#">Sign In</a></h5>
            </form>
        </section>
    </div>


    <script src="main.js"></script>
</body>

</html>
